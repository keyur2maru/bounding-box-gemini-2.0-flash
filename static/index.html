<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .upload-section {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .prompt-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .results {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .image-container {
            flex: 1;
            min-width: 300px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .response-container {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screenshot Analysis</h1>
        
        <div class="upload-section">
            <form id="uploadForm">
                <div class="form-group">
                    <label for="promptInput">Detection Prompt:</label>
                    <input type="text" id="promptInput" class="prompt-input" 
                           value="Detect the 2d bounding box of the 'General' button in this iOS settings screenshot" 
                           required>
                </div>
                <div class="form-group">
                    <label for="imageInput">Upload Image:</label>
                    <input type="file" id="imageInput" accept="image/*" required>
                </div>
                <button type="submit">Analyze Image</button>
            </form>
        </div>

        <div id="loading" class="loading">
            Analyzing image... Please wait...
        </div>

        <div class="results" id="results" style="display: none;">
            <div class="image-container">
                <h3>Original Size</h3>
                <img id="originalImage" alt="Original annotated image">
            </div>
            <div class="image-container">
                <h3>Resized (1024x1024)</h3>
                <img id="resizedImage" alt="Resized annotated image">
            </div>
            <div class="response-container">
                <h3>Gemini Response</h3>
                <pre id="geminiResponse"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image file');
                return;
            }

            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            const prompt = document.getElementById('promptInput').value;
            const formData = new FormData();
            formData.append('file', file);
            formData.append('prompt', prompt);

            try {
                const response = await fetch('/analyze/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Update the images and response
                document.getElementById('originalImage').src = data.original_image;
                document.getElementById('resizedImage').src = data.resized_image;
                document.getElementById('geminiResponse').textContent = data.gemini_response;
                
                // Show results
                document.getElementById('results').style.display = 'flex';
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while analyzing the image');
            } finally {
                // Hide loading state
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
